version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        description: raw customer data, one row per customer
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        description: raw order data, one row per order
        freshness:
          error_after:
            count: 365
            period: day
        loaded_at_field: created_at
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: order_items
        description: links orders to associated products
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: products
        description: a catalog of products and their categories
        columns:
          - name: id 
            tests: 
              - unique
              - not_null
          - name: name 
              - unique
              - not_null
      - name: product_prices
        description: a historical table tracking product prices over time
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: created_at
              - not_null 
